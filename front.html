<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me - Charlie Tharin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #46515a, #2c333a);
      color: #f5f5f5;
    }

    nav {
      background-color: #e0e0e0;
      padding: 10px 20px;
      border-bottom: 3px solid #4caf50;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #2c333a;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
    }

    .profile-pic {
      display: block;
      margin: 0 auto 1rem;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
    }

    h1, h2, h3 {
      color: #ffffff;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 0.3rem;
    }

    h3 {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    p, li {
      font-size: 1rem;
      line-height: 1.5;
      color: #ddd;
    }
    
    .footp {
    	 color: #2c333a;
         line-height: 1;
         font-size: 1.2rem;
         line-height: 0.2;
    }

    .indented {
      margin-left: 20px;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e0e0e0;
      color: #2c333a;
      border-top: 3px solid #4caf50;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
