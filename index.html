<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlie's Print Shop</title>
  <!-- fix view for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #46515a, #2c333a);
      color: #f5f5f5;
    }

    nav {
      background-color: #e0e0e0;
      padding: 10px 20px;
      border-bottom: 3px solid #4caf50;
      text-align: center; /* center nav for smaller screens */
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #2c333a;
      margin: 0 5px; /* spacing between links */
      display: inline-block;
    }
    
    .image-row {
      display: flex;
      flex-wrap: wrap;         /* wrap images on small screens */
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 0;
      background: linear-gradient(135deg, #46515a, #2c333a);
    }

    .image-row img {
      width: 100%;             /* allow images to fill container */
      max-width: 300px;        /* prevent too large on desktop */
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      border: 3px solid white;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p, li {
      font-size: 1rem;
      line-height: 1.5;
      color: #ddd;
      text-align: center;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      background-color: #e0e0e0;
      color: #2c333a;
      border-top: 3px solid #4caf50;
      text-align: center;
      font-size: 0.95rem;
      min-width: 320px;         /* prevent compression on small screens */
      word-wrap: break-word;
    }

    footer p {
      margin: 0.3rem 0;
    }

    @media (min-width: 480px) {
      footer {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: center;
      }
    }
  </style>
</head>
