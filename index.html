<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlie's Print Shop</title>
  <style>
    
    body {
      font-family: "Didot", "Bodoni MT", Didot, serif;
      padding: 2rem;
      background-color: #46515a;
      text-align: center;
      color: white;
      font-size: 30px;
      background-image: url('greybackround.webp');
    }
    h1 {
      color: white;
    }
    
    .image-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
    }

    .image-row img {
      width: auto;       /* natural width */
      max-width: 410px;  /* donâ€™t let it grow beyond 300px */
      height: auto;      /* keep aspect ratio */
      border-radius: 12px;
      object-fit: contain;
      border: 5px solid white;
      box-sizing: border-box;
      object-fit: cover;
      display: block;
    }

     form {
      margin-top: 40px;
      font-size: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
  </style>
</head>
<body>
  <h1><u>Charlie's Print Shop</u></h1>
  <p>3D-Print and Design Commisions</p>
   
  
  <div class="image-row">
     <img src="IMG_3566.jpg" alt="Coffee">
     <img src="rocket .png" alt="Rocket">
     <img src="jet.jpg" alt="jet">
   </div>

  <form action="https://formspree.io/f/yourFormID" method="POST" enctype="multipart/form-data">
    <label>
      Name:<br>
      <input type="text" name="name" required />
    </label>

    <label>
      Address:<br>
      <textarea name="address" rows="4" required></textarea>
    </label>

    <label>
      Upload your STL file:<br>
      <input type="file" name="stl_file" accept=".stl" required />
    </label>

    <button type="submit">Submit Order Info</button>
  </form>

  <div class="payment-section">
    <p>After submitting your info, please complete payment:</p>
    <a href="https://buy.stripe.com/YOUR_PAYMENT_LINK" target="_blank">
      <button>Pay Now</button>
    </a>
  </div>
  
</body>
</html>
