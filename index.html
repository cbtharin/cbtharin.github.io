<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlie's Print Shop</title>
  <style>
    
    body {
      font-family: "Didot", "Bodoni MT", Didot, serif;
      padding: 2rem;
      background-color: #46515a;
      text-align: center;
      color: white;
      font-size: 30px;
      background-image: url('greybackround.webp');
    }
    h1 {
      color: white;
    }
    
    .image-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
    }

    .image-row img {
      width: auto;       /* natural width */
      max-width: 410px;  /* donâ€™t let it grow beyond 300px */
      height: auto;      /* keep aspect ratio */
      border-radius: 12px;
      object-fit: contain;
      border: 5px solid white;
      box-sizing: border-box;
      object-fit: cover;
      display: block;
    }
    
  </style>
</head>
<body>
  <h1><u>Charlie's Print Shop</u></h1>
  <p>3D-Print and Design Commisions</p>
   
  
  <div class="image-row">
     <img src="IMG_3566.jpg" alt="Coffee">
     <img src="rocket .png" alt="Rocket">
     <img src="jet.jpg" alt="jet">
   </div>
  
</body>
</html>
