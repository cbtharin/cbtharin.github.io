<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlie's Print Shop</title>
  <style>
    body {
      font-family: "Didot", "Bodoni MT", Didot, serif;
      padding: 2rem;
      background-color: #46515a;
      text-align: center;
      color: white;
      font-size: 30px;
    }
    h1 {
      color: white;
    }
    img {
      display: block;
      margin: 0 auto 20px;
      width: 500px;
      border-radius: 12px;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .image-row img {
      width: 400px;
      border-radius: 12px;
    }
    
  </style>
</head>
<body>
  <h1>Charlie's Print Shop</h1>
  <p>3D-Print and Design Commisions</p>
   <div class="image-row">
     <img src="rocket .png" alt="Rocket">
     <img src="IMG_3566.jpg" alt="My1">
  </div>

</body>
</html>
