    /*sets up the playing board and defines how big the rows and columns should be*/
    .grid-container {
      display: grid;
      grid-template-rows: repeat(4, minmax(50px, 100px));
      grid-template-columns: repeat(4, minmax(95px, 170px));
      padding: 5px;
      align-content: space-evenly;
      justify-content: center;
      gap: 0px;
    }
     /*items within the board*/
    .grid-container > div {
      background-color: #f5f5eb;
      color: #000;
      font-size: 30px;
      text-align: center;
      line-height: 1;
      margin: 2px;
    }
    
     .header-cell {
      font-weight: bold;
      text-align: center;
      padding: 5px;
      color: #9fd1a6;
      grid-column: span 4;
      font-family: 'Franklin Gothic', sans-serif;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      
      text-align: center;
      text-decoration: none;
      
      
      
    }
    
    .header-cell.yellow {
      background-color: #f7f17c;
      color: black;
      grid-column: span 4;
   
   }
     .header-cell.green {
      background-color: #9fd1a6;
      color: black;
    }

    .header-cell.red {
      background-color: #e67c7c;
      color: black;
    }

     .header-cell.purple {
      background-color: #be99c4;
      color: black;
     
    }
    
 
     /*buttons*/
    .button {
      font-family: 'Franklin Gothic', sans-serif;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 13px;
      margin: 2px;
      cursor: pointer;
      display: inline-block;
      height: auto;
      max-width: 100%;
      
    }
    
    /*buttons in the board*/
    .button1 {
      background-color: #f5f5eb;
      color: black;
      
    }
	  
    /*buttons when pressed */
    .button1.active {
      background-color: #5c5c53;
      color: #f5f5eb;
      
      
    }
	  
     /*attributes that get assigned to buttons when the connections are found*/
    .button1.green {
      background-color: #9fd1a6;
      color: black;
    }

    .button1.yellow {
      background-color: #f7f17c;
      color: black;
    }

    .button1.red {
      background-color: #e67c7c;
      color: black;
    }

     .button1.purple {
      
      background-color: #be99c4;
      color: black;
      grid-column: span 4/auto;
    }
    
        .image-row {
      display: flex;
      flex-wrap: wrap;         /* wrap images on small screens */
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 0;
      background: linear-gradient(135deg, #46515a, #2c333a);
    }

    .image-row img {
      width: 100%;             /* allow images to fill container */
      max-width: 300px;        /* prevent too large on desktop */
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      border: 3px solid white;
    }

    /*winn, loss, and one away overlays for the screen */
    #overlayAlmost,
    #overlayWin,
    #overlayLoss {
      font-family: 'Trebuchet MS', sans-serif;
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2;
      cursor: pointer;
    }

     /*overlay text */
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 50px;
      color: white;
      transform: translate(-50%, -50%);
    }
