<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Associations</title>
  <style>
    body {
      font-family: "Didot", "Bodoni MT", Didot, serif;
      padding: 2rem;
      background-color: #46515a;
      background-image: url('greybackround.webp');
      text-align: center;
      color: white;
      font-size: 20px;
    }

    h1 {
      color: white;
    }

    nav {
      background-color: #D3D3D3;
      border: 3px solid green;
      color: black;
      padding: 1rem;
    }

    audio {
      padding: 15px;
    }

    .grid-container {
      display: grid;
      grid-template-rows: repeat(4, minmax(50px, 100px));
      grid-template-columns: repeat(4, minmax(100px, 170px));
      padding: 5px;
      align-content: space-evenly;
      justify-content: center;
      gap: 0px;
    }

    .grid-container > div {
      background-color: #f1f1f1;
      color: #000;
      font-size: 30px;
      text-align: center;
    }

    .button {
      font-family: 'Trebuchet MS', sans-serif;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 19px;
      margin: 2px;
      cursor: pointer;
      display: inline-block;
      height: auto;
      max-width: 100%;
    }

    .button1 {
      background-color: white;
      color: black;
    }

    .button1.active {
      background-color: grey;
      color: white;
    }

    .button1.green {
      background-color: LimeGreen;
      color: black;
    }

    .button1.yellow {
      background-color: gold;
      color: black;
    }

    .button1.red {
      background-color: red;
      color: black;
    }

     .button1.purple {
      background-color:  MediumOrchid;
      color: black;
    
    }

    #overlayWin,
    #overlayLoss {
      font-family: 'Trebuchet MS', sans-serif;
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2;
      cursor: pointer;
    }

    #overlayLoss {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 50px;
      color: white;
      transform: translate(-50%, -50%);
    }

    footer {
      font-size: 20px;
      background-color: #D3D3D3;
      line-height: 0.2;
      height: auto;
      color: black;
      border: 3px solid green;
    }
  </style>
</head>

<body>

  <nav>
    <p><a href="index.html">← Back to Home</a></p>
  </nav>

  <h1>as·so·ci·a·tions</h1>

  <p>Because the NYT people are making me mad and I can make a better puzzle (with cool music)</p>
  <p>My haters said I would never start this project</p>

  <audio controls autoplay muted>
    <source src="gamemusic.mp3" type="audio/mpeg">
  </audio>

  <div class="grid-container">
    <button id="a" class="button button1" onclick="press(this)">POCKET</button>
    <button id="b" class="button button1" onclick="press(this)">FELT</button>
    <button id="c" class="button button1" onclick="press(this)">LEGS</button>
    <button id="d" class="button button1" onclick="press(this)">BUMPER</button>
    <button id="e" class="button button1" onclick="press(this)">CHICKEN</button>
    <button id="f" class="button button1" onclick="press(this)">YELLOW</button>
    <button id="g" class="button button1" onclick="press(this)">SOFT</button>
    <button id="h" class="button button1" onclick="press(this)">WEAK</button>
    <button id="i" class="button button1" onclick="press(this)">CHARGER</button>
    <button id="j" class="button button1" onclick="press(this)">KNIFE</button>
    <button id="k" class="button button1" onclick="press(this)">GLASS</button>
    <button id="l" class="button button1" onclick="press(this)">CLOTH</button>
    <button id="m" class="button button1" onclick="press(this)">MELON</button>
    <button id="n" class="button button1" onclick="press(this)">SLIDE</button>
    <button id="o" class="button button1" onclick="press(this)">GUN</button>
    <button id="p" class="button button1" onclick="press(this)">GATE</button>
  </div>

  <button onclick="submit(this)">submit</button>
  <button onclick="deselect(this)">deselect</button>
  <button onclick=randomizeGrid(this)>mix</button>
  <p>lives: <span id="lifeCount"></span></p>

  <div id="overlayLoss" onclick="overlayoff()">
    <div id="text">You Suck</div>
  </div>

  <div id="overlayWin" onclick="overlayoff()">
    <div id="text">You win!</div>
  </div>

  <script>
    
    //I stole the mixing alg from the internet i fear (my skills will be there one day but for now I want my site to work)
    const gridContainer = document.querySelector('.grid-container');
    const gridItems = Array.from(gridContainer.children);
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    function randomizeGrid() {
      shuffleArray(gridItems);
      gridItems.forEach(item => gridContainer.appendChild(item));
    }
    
    randomizeGrid()
        
    
    
    
    
    function overlayoff() {
      document.getElementById("overlayWin").style.display = "none";
      document.getElementById("overlayLoss").style.display = "none";
    }

    function press(btn) {
      const activeButtons = document.querySelectorAll(".button.active");
      if (btn.classList.contains("active")) {
        btn.classList.remove("active");
      } else if (activeButtons.length < 4) {
        btn.classList.add("active");
      }
    }

    var lives = 4;
    var scoreElement = document.getElementById("lifeCount");
    scoreElement.textContent = lives;

    const greenE = ["e", "f", "g", "h"];
    const yellowM = ["a", "b", "c", "d"];
    const redH = ["i", "j", "k", "l"];
    const purpleHH = ["m", "n", "o", "p"];
    let matchNumber = 1;

    function submit(btn) {
      const selectedButtons = document.querySelectorAll(".button.active");

      if (selectedButtons.length !== 4) return;

      const selectedIDs = Array.from(selectedButtons).map(el => el.id);

      const checkMatch = (set, color) => {
        if (selectedIDs.every(id => set.includes(id)) && set.every(id => selectedIDs.includes(id))) {
          set.forEach((id, index) => {
            const el = document.getElementById(id);
            el.style.gridArea = matchNumber + '/' + (index + 1);
            el.classList.add(color);
            el.classList.remove("active");
          });
          matchNumber++;
          if (matchNumber === 5) {
            document.getElementById("overlayWin").style.display = "block";
            freezeButtons();
          }
          return true;
        }
        return false;
      };

      if (
        !checkMatch(yellowM, "yellow") &&
        !checkMatch(greenE, "green") &&
        !checkMatch(redH, "red") &&
        !checkMatch(purpleHH, "purple")
      ) {
        if (lives > 1) {
          lives--;
          scoreElement.textContent = lives;
        } else {
          lives = 'you lose';
          const sound = new Audio('losing-horn-313723.mp3');
          scoreElement.textContent = lives;
          sound.play();
          document.getElementById("overlayLoss").style.display = "block";
          deselect();
          freezeButtons();
        }
      }
    }

    function deselect() {
      const ids = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p"];
      ids.forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("active");
      });
    }

    function freezeButtons() {
      const idbuttons = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p"];
      idbuttons.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) btn.disabled = true;
      });
    }
  </script>

</body>
